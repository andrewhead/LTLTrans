- unop:
    type: global
    arg:
      binop:
        type: implies
        arg1: 1
        arg2: 2
- unop:
    type: future
    arg:
      binop:
        type: and
        arg1: 1
        arg2: 2
- binop:
    type: and
    arg1: 1
    arg2: 2
- binop:
    type: or
    arg1:
      unop:
        type: next
        arg: 1
    arg2:
      unop:
        type: global
        arg:
          unop:
            type: future
            arg: 2
- unop:
    type: not
    arg:
      unop:
        type: future
        arg:
          unop:
            type: global
            arg:
              binop:
                type: and
                arg1: 1
                arg2:
                  unop:
                    type: next
                    arg: 2
