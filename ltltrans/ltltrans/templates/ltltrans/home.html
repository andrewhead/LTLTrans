{% load staticfiles %}
<html>
    <head>
    <meta charset="utf-8" />
        <title>LTL Trans</title>
    </head>
    <link rel='stylesheet' href="{% static "ltltrans/style/main.css" %}"/>
    <body>
        <div class='central-div'>
            <h1 class='main-title'>LTL Trans</h1>
            <h2 class='slogan'>A study aide so you can understand what your LTL means in plain English.</h2>
            <form>
                <div class='form'>
                    <div class='cols'>
                        <div class='label-cont'>
                            <p class='label'>Subject</p>
                        </div>
                        <div>
                            <select>
                                {% for o in options %}
                                <option>{{ o }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class='cols'>
                        <div class='label-cont'>
                            <p class='label'>English</p>
                        </div>
                        <div>
                            <textarea placeholder='{{ text }}'></textarea>
                        </div>
                    </div>
                    <div class='cols'>
                        <div class='label-cont'>
                            <p class='label'>LTL</p>
                        </div>
                        <div>
                            <textarea placeholder='{{ ltl }}'></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
